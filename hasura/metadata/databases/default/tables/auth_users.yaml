table:
  name: users
  schema: auth
object_relationships:
- name: profile
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: profiles
        schema: auth
array_relationships:
- name: user_sessions
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: user_sessions
        schema: auth
- name: user_verifications
  using:
    manual_configuration:
      column_mapping:
        id: user_id
      insertion_order: null
      remote_table:
        name: user_verifications
        schema: auth
select_permissions:
- permission:
    columns:
    - created_at
    - email
    - id
    - last_seen_at
    - password
    - phone
    - role
    - status
    - updated_at
    - username
    filter:
      id:
        _eq: X-Hasura-User-Id
    limit: 1
  role: user
update_permissions:
- permission:
    check:
      id:
        _eq: X-Hasura-User-Id
    columns:
    - email
    - phone
    - username
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: user
